<style>
#toast-container {
  position: fixed;
  right: 16px;
  top: 5em;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: 10px;
  pointer-events: none;
}
.toast {
  min-width: 240px;
  max-width: 360px;
  background: #ffffff;
  color: #2b2f3a;
  border: 1px solid #e6e8f0;
  border-left: 4px solid #6c7ae0;
  box-shadow: 0 6px 20px rgba(9, 30, 66, 0.08);
  border-radius: 10px;
  padding: 12px 14px;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
  font-size: 14px;
  line-height: 1.45;
  display: flex;
  align-items: flex-start;
  gap: 10px;
  pointer-events: auto;
  opacity: 0;
  transform: translateY(8px);
  animation: toast-in .18s ease-out forwards;
}
.toast .toast-icon { width: 18px; height: 18px; flex: 0 0 auto; }
.toast .toast-text { flex: 1 1 auto; }
.toast .toast-close {
  background: transparent; border: none; cursor: pointer; color: #8a90a2;
  padding: 0; margin: 0; font-size: 16px; line-height: 1; flex: 0 0 auto;
}
.toast-success { border-left-color: #2ecc71; }
.toast-info    { border-left-color: #6c7ae0; }
.toast-warning { border-left-color: #f5a623; }
.toast-error   { border-left-color: #e74c3c; }

@keyframes toast-in { to { opacity: 1; transform: translateY(0); } }
@keyframes toast-out { to { opacity: 0; transform: translateY(8px); } }
</style>
<div id="toast-container" aria-live="polite" aria-atomic="true"></div>
