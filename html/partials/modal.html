<style>
#modal-overlay {
  position: fixed; inset: 0; background: rgba(9, 12, 19, 0.5);
  display: none; align-items: center; justify-content: center; z-index: 10000;
}
#modal-dialog {
  width: min(560px, 92vw);
  background: #fff; border-radius: 12px; box-shadow: 0 12px 32px rgba(9, 30, 66, .18);
  border: 1px solid #eef1f6; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
}
#modal-header { display: flex; align-items: center; gap: 10px; padding: 14px 16px; border-bottom: 1px solid #eef1f6; }
#modal-title { font-weight: 700; color: #1f2430; font-size: 16px; }
#modal-close { margin-left: auto; background: transparent; border: none; font-size: 18px; line-height: 1; color: #8a90a2; cursor: pointer; }
#modal-body { padding: 16px; color: #2b2f3a; line-height: 1.5; }
#modal-footer { display: flex; gap: 10px; padding: 12px 16px; border-top: 1px solid #eef1f6; justify-content: flex-end; }
.button {
  appearance: none; border: 1px solid #e2e6f0; border-radius: 10px; padding: 8px 12px;
  background: #fff; color: #2b2f3a; cursor: pointer; font-weight: 600; font-size: 14px;
}
.button.primary { background: #6c7ae0; color: #fff; border-color: #6c7ae0; }
.button.danger  { background: #e74c3c; color: #fff; border-color: #e74c3c; }
#modal-dialog.error #modal-header { border-bottom-color: #fde2e0; }
#modal-dialog.error #modal-title { color: #b00020; }
</style>
<div id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
  <div id="modal-dialog" class="default">
    <div id="modal-header">
      <div id="modal-title">Notification</div>
      <button id="modal-close" aria-label="Fermer">Ã—</button>
    </div>
    <div id="modal-body"></div>
    <div id="modal-footer">
      <button class="button" id="modal-cancel" style="display:none">Annuler</button>
      <button class="button primary" id="modal-ok">OK</button>
    </div>
  </div>
</div>
