<header class="site-header" role="banner">
	<div class="header-inner">
		<div class="logo-container">
			<a href="/" class="brand">
				<img src="/src/img/svg/logo-text.svg" alt="Alizon" class="logo" />
			</a>
		</div>

		<div class="search-container">
			<form class="search-form" action="/search" method="get" role="search" aria-label="Recherche de produits">
				<button type="submit" class="search-icon" aria-hidden="true"><img src="/src/img/svg/loupe.svg" alt="Loupe de recherche" /></button>
				<input class="search-input" type="search" name="q" placeholder="Rechercher des produits..." aria-label="Rechercher" />
			</form>
		</div>

		<div class="icons-container">
			<a href="/profile" class="icon-link" aria-label="Mon compte"><img src="/src/img/svg/profile.svg" alt="Mon compte" /></a>
			<a href="/cart" class="icon-link" aria-label="Panier"><img src="/src/img/svg/panier.svg" alt="Panier" style="filter: invert(1) saturate(0.9);"/></a>
		</div>
	</div>
</header>
