<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barre de Navigation Alizon</title>
        <link rel="stylesheet" href="/src/styles/">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>

        <header class="navbar">
            <div class="logo-container">
                <img src="/src/img/svg/logo.svg" alt="Logo Alizon" class="logo">
                <span class="brand-name">Alizon</span>
            </div>

            <div class="search-container">
                <img src="/src/img/svg/loupe.svg" alt="Loupe de recherche" class="fas fa-shopping-cart icon">
                <input type="text" placeholder="Rechercher des produits..." class="search-input">
            </div>

            <div class="icons-container">
                <a href="#" class="icon-link">
                    <img src="/src/img/svg/profile.svg" alt="Profile" class="fas fa-shopping-cart icon">
                </a>
                <a href="#" class="icon-link">
                    <img src="/src/img/svg/panier.svg" alt="Panier" class="fas fa-shopping-cart icon">
                </a>
            </div>
        </header>

        <div class="separator"></div>

    </body>
</html>
